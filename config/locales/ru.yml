      - Понедельник
      - Вторник
      - Среда
      - Четверг
      - Пятница
      - Суббота
    abbr_day_names:
      - Вс
      - Пн
      - Вт
      - Ср
      - Чт
      - Пт
      - Сб

    month_names:
      - ~
      - января
      - февраля
      - марта
      - апреля
      - мая
      - июня
      - июля
      - августа
      - сентября
      - октября
      - ноября
      - декабря
    # see russian gem for info on "standalone" day names
    standalone_month_names:
      - ~
      - Январь
      - Февраль
      - Март
      - Апрель
      - Май
      - Июнь
      - Июль
      - Август
      - Сентябрь
      - Октябрь
      - Ноябрь
      - Декабрь
    abbr_month_names:
      - ~
      - янв.
      - февр.
      - марта
      - апр.
      - мая
      - июня
      - июля
      - авг.
      - сент.
      - окт.
      - нояб.
      - дек.
    standalone_abbr_month_names:
      - ~
      - янв.
      - февр.
      - март
      - апр.
      - май
      - июнь
      - июль
      - авг.
      - сент.
      - окт.
      - нояб.
      - дек.

    order:
      - :day
      - :month
      - :year

  time:
    formats:
      default: "%a, %d %b %Y, %H:%M:%S %z"
      short: "%d %b, %H:%M"
      long: "%d %B %Y, %H:%M"

    am: "утра"
    pm: "вечера"

  number:
    format:
      separator: "."
      delimiter: " "
      precision: 3
      significant: false
      strip_insignificant_zeros: false

    currency:
      format:
        format: "%n %u"
        unit: "руб."
        separator: "."
        delimiter: " "
        precision: 2
        significant: false
        strip_insignificant_zeros: false

    percentage:
      format:
        delimiter: ""

    precision:
      format:
        delimiter: ""

    human:
      format:
        delimiter: ""
        precision: 1
        significant: false
        strip_insignificant_zeros: false

      # Rails 2.2
      # storage_units: [байт, КБ, МБ, ГБ, ТБ]

      # Rails 2.3
      storage_units:
        # Storage units output formatting.
        # %u is the storage unit, %n is the number (default: 2 MB)
        format: "%n %u"
        units:
          byte:
            one:   "байт"
            few:   "байта"
            many:  "байт"
            other: "байта"
          kb: "КБ"
          mb: "МБ"
          gb: "ГБ"
          tb: "ТБ"

      # Rails 3
      decimal_units:
        format: "%n %u"
        units:
          unit: ""
          thousand:
            one: "Тысяча"
            few: "Тысяч"
            many: "Тысяч"
            other: "Тысяч"
          million:
            one: "Миллион"
            few: "Миллионов"
            many: "Миллионов"
            other: "Миллионов"
          billion:
            one: "Миллиард"
            few: "Миллиардов"
            many: "Миллиардов"
            other: "Миллиардов"
          trillion:
            one: "Триллион"
            few: "Триллионов"
            many: "Триллионов"
            other: "Триллионов"
          quadrillion:
            one: "Квадриллион"
            few: "Квадриллионов"
            many: "Квадриллионов"
            other: "Квадриллионов"

  datetime:
