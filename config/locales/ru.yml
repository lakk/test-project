        other: "почти %{count} лет"

    prompts:
      year: "Год"
      month: "Месяц"
      day: "День"
      hour: "Часов"
      minute: "Минут"
      second: "Секунд"

  helpers:
    select:
      # Default value for :prompt => true in FormOptionsHelper
      prompt: "Выберите: "

    # Default translation keys for submit FormHelper
    submit:
      create: 'Создать %{model}'
      update: 'Сохранить %{model}'
      submit: 'Сохранить %{model}'

